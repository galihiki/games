 <div ng-app="myapp">
  <div ng-controller="MemoryGameController as memory">

    <nav style="background-color: #330000;color: #ffe6e6;font-size: 19px;font-family: Dense, serif;" >
      <div class="row">
        <div class="col-md-2 col-sm-2" style="margin-left: 36%;margin-top: 10px;margin-bottom: 10px">
          <button style="background-color: #330000;letter-spacing: 4px"  ng-click="memory.onePlayer()">One Player</button>
        </div>
        <div class="col-md-2 col-sm-2" style="margin-top: 10px;margin-bottom: 10px">
          <button style="background-color: #330000;letter-spacing: 4px"  ng-click="memory.twoPlayers()">Two Players</button>
        </div>
      </div>
    </nav>

    <nav style="background-color: #D54D67;color: #ffe6e6;font-size: 17px;font-family: Dense, serif;letter-spacing: 4px">
      <div class="row">
        <div class="col-md-5 col-sm-3" style="margin-top: 2px; margin-left: 8.3%">
          <p ng-hide="memory.hideOnePlayer">your score is: {{memory.score}} </p>
          <p ng-hide="memory.hideTwoPlayers">{{memory.playersNames.firstPlayerName}}'s score: {{memory.scorePlayerOne}}<br>
          {{memory.playersNames.secondPlayerName}}'s score: {{memory.scorePlayerTwo}} </p>
          <p ng-hide="memory.hideGameOver"style=";font-size: 19px">{{memory.gameOverMsg}}</p>
        </div>
        <div class="col-md-5 col-sm-3 text-right" style="margin-top: 15px;font-size: 19px">
          <p ng-hide="memory.hideTwoPlayers">{{memory.currentPlayer}}'s turn </p>
        </div>
      </div>
    </nav>

    <section ng-hide="memory.hideChooseName" style="margin-left: 42%; margin-top: 5%;font-size: 17px;font-family: Dense, serif;letter-spacing: 4px">
      <form ng-submit="memory.chooseNames(memory.playersNames)" >
        First player:<br>
        <input type="text"
               ng-model="memory.playersNames.firstPlayerName"
               ng-required="memory.required"><br>
        Second player:<br>
        <input type="text"
               ng-model="memory.playersNames.secondPlayerName"
               ng-required="memory.required"></br>
        <input type="submit" style="letter-spacing: 4px;background-color: #330000;color: #ffe6e6;font-size: 19px">
      </form>
    </section>
